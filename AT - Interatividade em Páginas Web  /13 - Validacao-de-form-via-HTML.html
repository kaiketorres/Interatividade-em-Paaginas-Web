<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form>
    <label for="apelido">Apelido:</label>
    <input type="text" id="apelido" name="apelido" required pattern="[a-zA-Z]{3,8}" title="O apelido deve ter entre 3 e 8 caracteres">
    <br>
    <label for="estilos_musicais">Estilos Musicais (selecione ao menos um):</label>
    <br>
    <input type="checkbox" id="rock" name="estilos_musicais" value="Rock">
    <label for="rock">Rock</label>
    <input type="checkbox" id="pop" name="estilos_musicais" value="Pop">
    <label for="pop">Pop</label>
    <input type="checkbox" id="mpb" name="estilos_musicais" value="MPB">
    <label for="mpb">MPB</label>
    <br>
    <label for="profissao">Profiss√£o:</label>
    <input type="text" id="profissao" name="profissao" required>
    <br>
    <input type="submit" value="Enviar">
  </form>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
