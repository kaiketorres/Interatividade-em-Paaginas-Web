<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Formulário de Validação</title>
    <style>
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Formulário de Validação</h1>
    <form id="validationForm">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <span id="nomeError" class="error">O campo nome não pode estar vazio.</span><br><br>

        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email"><br>
        <span id="emailError" class="error">O campo e-mail deve conter um "@" válido.</span><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf"><br>
        <span id="cpfError" class="error">O campo CPF deve conter 11 ou 14 caracteres.</span><br><br>

        <input type="submit" value="Enviar">
    </form>

    <script>
      document.getElementById('validationForm').addEventListener('submit', function(event) {
        let isValid = true;
    
        
        const nome = document.getElementById('nome').value.trim();
        const nomeError = document.getElementById('nomeError');
        if (nome === "") {
            nomeError.style.display = 'inline';
            isValid = false;
        } else {
            nomeError.style.display = 'none';
        }
    
       
        const email = document.getElementById('email').value.trim();
        const emailError = document.getElementById('emailError');
        if (email.indexOf('@') === -1) {
            emailError.style.display = 'inline';
            isValid = false;
        } else {
            emailError.style.display = 'none';
        }
    
      
        const cpf = document.getElementById('cpf').value.trim();
        const cpfError = document.getElementById('cpfError');
        if (cpf.length !== 11 && cpf.length !== 14) {
            cpfError.style.display = 'inline';
            isValid = false;
        } else {
            cpfError.style.display = 'none';
        }
    
        if (!isValid) {
            event.preventDefault();
        }
    });
    
    </script>
</body>
</html>
