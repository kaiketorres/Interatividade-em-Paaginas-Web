<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body onload="adicionarEventListener()">
  <input placeholder="Digite seu nome" id="nome" type="text">
  <script>
    function adicionarEventListener() {
      let inputNome = document.getElementById('nome');
    
      inputNome.addEventListener('change', function() {
          verNome(this.value);
      });
    }
    
    function verNome(nome) {
      alert('O nome digitado Ã©: ' + nome);
    }
  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
