<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br><br>

      <label for="nivel">Nível:</label>
      <select id="nivel" name="nivel">
          <option value="senior">Senior</option>
          <option value="pleno">Pleno</option>
          <option value="junior">Júnior</option>
      </select><br><br>

      <label>Possibilidade de horário:</label><br>
      <input type="checkbox" id="presencial" name="horario" value="presencial">
      <label for="presencial">Presencial</label><br>
      <input type="checkbox" id="hibrido" name="horario" value="hibrido">
      <label for="hibrido">Híbrido</label><br>
      <input type="checkbox" id="remoto" name="horario" value="remoto">
      <label for="remoto">Remoto</label><br><br>

      <button type="submit">Enviar</button>
  </form>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
