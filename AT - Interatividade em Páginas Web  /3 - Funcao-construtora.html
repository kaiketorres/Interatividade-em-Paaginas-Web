<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  Hello world
  <script >
    function Pais(nome, continente, capital) {
      this.nome = nome;
      this.continente = continente;
      this.capital = capital;
    }
    
    let nomePais = prompt("Qual é o nome do seu país?");
    let continentePais = prompt("Qual é o continente do seu país?");
    let capitalPais = prompt("Qual é a capital do seu país?");
    
    let meuPais = new Pais(nomePais, continentePais, capitalPais);
    
    console.log(meuPais);
    
  </script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
