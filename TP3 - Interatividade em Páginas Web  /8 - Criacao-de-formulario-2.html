<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h1>Formulário de País</h1>
  <form>
      <label for="pais">País:</label>
      <input type="text" name="pais" required>
      <br><br>

      <label for="cor-bandeira">Cor principal da bandeira:</label>
      <input type="text" name="cor-bandeira" required>
      <br><br>

      <label for="descricao">Descrição do país:</label>
      <br>
      <textarea name="descricao" rows="4" cols="50" required></textarea>
      <br><br>

      <label for="continente">Continente:</label>
      <select name="continente" required>
          <option value="America">América</option>
          <option value="Africa">África</option>
          <option value="Europa">Europa</option>
          <option value="Asia">Ásia</option>
          <option value="Oceania">Oceania</option>
      </select>
      <br><br>

      <input type="submit" value="Enviar">
  </form>

  
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
