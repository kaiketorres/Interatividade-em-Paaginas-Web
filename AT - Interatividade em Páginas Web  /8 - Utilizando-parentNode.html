<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <style>
    html {
      height: 100%;
      width: 100%;
    }
    
    .corVerde {
      color: green;
    }
    
    .corRoxa {
      color: purple;
    }
    
    .corAmarela {
      color: yellow;
    }
    
    .corAzul {
      color: blue;
    }
    
    .corPreta {
      color: black;
    }
  </style>
</head>

<body>
  <ul id="lista">
      <li class="corVerde">Alemanha</li>
      <li class="corAmarela">Itália</li>
      <li>Suécia</li>
  </ul>
  <script>
    let lista = document.getElementById('lista');

    lista.addEventListener('click', function(event) {
        let elementoClicado = event.target;

        if (elementoClicado.classList.contains('corVerde')) {
            lista.classList.remove('corVerde');
            lista.classList.add('corRoxa');
        }

        if (elementoClicado.classList.contains('corAmarela')) {
            elementoClicado.classList.add('corAzul');
            lista.classList.remove('corPreta');
        }
    });
  </script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
